<div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Edit Product</h2>
        <form (ngSubmit)="updateProduct()">
            <div class="form-group">
                <label for="productId">Product Id:</label>
                <input type="text" id="productName" [(ngModel)]="productId" name="productId" class="form-control" required>
              </div>

          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" [(ngModel)]="productName" name="productName" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="description" name="description" class="form-control" required></textarea>
          </div>
  
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="price" name="price" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" id="stockQuantity" [(ngModel)]="stockQuantity" name="stockQuantity" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="productPhoto">Product Photo:</label>
            <input type="text" id="productPhoto" [(ngModel)]="productPhoto" name="productPhoto" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
      </div>
    </div>
  </div>
