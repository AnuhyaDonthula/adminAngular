<div class = "container">
    <img src="../../assets/images/image2.jpg" alt="Background Image">
</div>



<div class="card">
    <div class="card-body AdminLogin-container">
      <h2 class="card-title">Admin Login</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Email">Email<font color="red"><b>*</b></font>:</label>
          <input id="Email" type="adminemail" formControlName="Email" placeholder="Enter your email" class="form-control">
          <div *ngIf="form.get('Email')?.invalid && (form.get('Email')?.dirty || form.get('Email')?.touched)" class="error">
            <div *ngIf="form.get('Email')?.errors?.['required']" class="invalid-feedback">Email is required</div>
            <div *ngIf="form.get('Email')?.errors?.['email']" class="invalid-feedback">Invalid email format</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="Password">Password<font color="red"><b>*</b></font>:</label>
          <input id="Password" type="password" formControlName="Password" placeholder="Enter your password" class="form-control">
          <div *ngIf="form.get('Password')?.invalid && (form.get('Password')?.dirty || form.get('Password')?.touched)" class="error">
            <div *ngIf="form.get('Password')?.errors?.['required']" class="invalid-feedback">Password is required</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
