  <div class="container">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="productId">Id:</label>
            <input id="productId" type="number" formControlName="productId">
          </div>
          <div class="form-group">
            <label for="subCategoryId">SubCategoryId:</label>
            <input id="subCategoryId" type="number" formControlName="subCategoryId">
          </div>
          <div class="form-group">
            <label for="productName">Name:</label>
            <input id="productName" type="text" formControlName="productName">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" formControlName="description">
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input id="price" type="number" formControlName="price">
          </div>
          <div class="form-group">
            <label for="stockQuantity">stockQuantity:</label>
            <input id="stockQuantity" type="number" formControlName="stockQuantity">
          </div>
          <button type="submit">Submit</button>
        </form>
        <input type="file" accept="image/*" (change)="updateFile($event)">
      </div>
    </div>
  </div>
